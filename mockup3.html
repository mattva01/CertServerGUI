<body>
 
<script src="jquery.min.js"></script>
<input type="file" id="fileElem"  accept="text/xml"  onchange="handleFiles(this.files)">
<script type="text/javascript">

//doc domain because reasons
document.domain = document.domain;

//doc ready
$(document).ready(function(){
	console.log("test");
	//the variable to be appended here
	$("#Autom").append("<ul></ul>");
});
var handleFiles = function (files){
 xmlurl = window.URL.createObjectURL(files[0]);
$.ajax({
                        type: "GET",
                        url: xmlurl,
                        dataType: "xml",
                        success: function(xml)
                        {

                        $(xml).find('pr').each(function()
                                {
                                        var $pr = $(this);
                                        //get the title of the pr node (the n value)
                                        var Title = $pr.attr('n');
                                        //get the value of the pr node
                                        var Value = $pr.attr('v');
                                        //shove the values into a quick list
                                        $("<li></li>").html(Title + "-" + Value).appendTo("#Autom");
					window.URL.revokeObjectURL(xmlurl);
                                });
                        },
                        //generic error whee
                        error: function() {
                        alert("The XML File could not be processed correctly.");
                        }
                });


}

 
 
 
</script>
 
<ul id="Autom"></ul>
 

 <div class="container">
  <h2>Vertical (basic) form</h2>
  <form role="form">
    <div class="form-group">
      <label for="iserver">Intelligence Server:</label>
      <input type="text" class="form-control" id="iserver" placeholder="The Intelligence Server to use for authentication when creating a certificate">
    </div>
    <div class="form-group">
      <label for="iport">Intelligence Server Port:</label>
      <input type="number" class="form-control" id="iport" placeholder="Intelligence Server port - 0 means use the default port">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
